<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Городок Седона: Отели</title>
</head>
<body>
<header class="main-header">
  <h2 class="visually-hidden">Навигация по сайту</h2>
  <nav class="main-navigation">
    <ul class="main-navigation-menu">
      <li><a href="#">Информация</a></li>
      <li><a href="#">Фото и видео</a></li>
      <li class="main-navigation-logo"><img src="img/main-logo.svg" width="110" height="110" alt="Логотип городка Седона"></li>
      <li><a href="#">Карта штата</a></li>
      <li class="site-navigation-current"><a href="hotels.html">Гостиницы</a></li>
    </ul>
  </nav>

</header>
<main class="container">
  <h1 class="visually-hidden">Гостиницы городка Седона</h1>
  <section class="filters">
    <h2 class="visually-hidden">Фильтр Гостиниц</h2>
    <form class="filter" action="hotels.html" method="get">
      <fieldset class="filter-infrastructure">
        <legend>Инфраструктура</legend>
        <ul class="filter-infrastructure-option">
          <li class="filter-option">
            <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="pool" id="pool" checked>
            <label for="pool">Бассейн</label>
          </li>
          <li class="filter-option">
            <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="parking" id="parking">
            <label for="parking">Парковка</label>
          </li>
          <li class="filter-option">
            <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="wifi" id="wifi">
            <label for="wifi">Wi-Fi</label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="filter-quarters-type">
        <legend>Тип жилья:</legend>
        <ul class="filter-quarters-type-option">
          <li class="filter-option">
            <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="hotel" id="hotel" checked>
            <label for="hotel">Гостиница</label>
          </li>
          <li class="filter-option">
            <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name=motel" id="motel" checked>
            <label for="motel">Мотель</label>
          </li>
          <li class="filter-option">
            <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="apartments" id="apartments" checked>
            <label for="apartments">Апартаменты</label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="cost-per-day">
        <legend>Стоимость в сутки (Р):</legend>
        <ul class="cost-per-day-filter">
          <li class="filter-option">
            <label for="min-cost">От</label>
            <input class="visually-hidden filter-input filter-input-checkbox" type="text" name="min-cost" id="min-cost" value="0">
          </li>
          <li class="filter-option">
            <label for="max-cost">До</label>
            <input class="visually-hidden filter-input filter-input-checkbox" type="text" name="max-cost" id="max-cost" value="3000">
          </li>
        </ul>
      </fieldset>
        <button class="button filters-submit-button" type="submit">Показать</button>
    </form>


  </section>


</main>
<footer class="main-footer">

</footer>

</body>
</html>
